<body>

    <h2>üîé –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞–ª–ª–µ—Ç (–ø–æ –ø–æ—Å–ª–µ–¥–Ω–∏–º 4 —Ü–∏—Ñ—Ä–∞–º)</h2>

    <label>üì¶ 1—Å —à—Ç—Ä–∏—Ö–∫–æ–¥—ã :</label>
    <textarea id="expected" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —à—Ç—Ä–∏—Ö–∫–æ–¥—ã –∏–∑ 1–°..."></textarea>

    <label>üì≤ –¢–µ–ª–µ–≥–∞ —à—Ç—Ä–∏—Ö–∫–æ–¥—ã:</label>
    <textarea id="scanned" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—á–∏—Ç–∞–Ω–Ω—ã–µ —à—Ç—Ä–∏—Ö–∫–æ–¥—ã..."></textarea>

    <button onclick="findMissing()">üîç –ù–∞–π—Ç–∏ –ø—Ä–æ–ø—É—â–µ–Ω–Ω—ã–µ –ø–æ–¥–¥–æ–Ω—ã</button>

    <div id="result" class="result"></div>

    <script>
        function findMissing() {
            const expectedRaw = document.getElementById('expected').value.trim();
            const scannedRaw = document.getElementById('scanned').value.trim();

            const expected = expectedRaw.split('\n').map(s => s.trim()).filter(Boolean);
            const scanned = scannedRaw.split('\n').map(s => s.trim()).filter(Boolean);

            const expectedLast4 = expected.map(code => code.replace(/^0+/, '').slice(-4));
            const scannedLast4 = scanned.map(code => code.replace(/^0+/, '').slice(-4));

            let missingOutput = '';
            let extraOutput = '';
            let missingCount = 0;
            let extraCount = 0;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ–ø—É—â–µ–Ω–Ω—ã—Ö
            expected.forEach((code, i) => {
                const last4 = code.replace(/^0+/, '').slice(-4);
                const palletNumber = i + 1;
                if (!scannedLast4.includes(last4)) {
                    missingOutput += `<span class="missing">‚ùå –ü–æ–¥–¥–æ–Ω ‚Ññ${palletNumber}: ${code}</span>\n`;
                    missingCount++;
                }
            });

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏—à–Ω–∏—Ö
            scanned.forEach(code => {
                const last4 = code.replace(/^0+/, '').slice(-4);
                if (!expectedLast4.includes(last4)) {
                    extraOutput += `<span class="extra">‚ö†Ô∏è –õ–∏—à–Ω–∏–π —Å–∫–∞–Ω: ${code}</span>\n`;
                    extraCount++;
                }
            });

            // –§–∏–Ω–∞–ª—å–Ω—ã–π –≤—ã–≤–æ–¥
            let result = '';
            if (missingCount === 0) {
                result += `<span class="success">‚úÖ –í—Å–µ –ø–∞–ª–ª–µ—Ç—ã –±—ã–ª–∏ —Å—á–∏—Ç–∞–Ω—ã!</span>\n`;
            } else {
                result += `\n<strong>üîª –ü—Ä–æ–ø—É—â–µ–Ω–Ω—ã–µ –ø–∞–ª–ª–µ—Ç—ã:</strong>\n${missingOutput}`;
            }

            if (extraCount > 0) {
                result += `\n<strong>üü° –õ–∏—à–Ω–∏–µ —Å–∫–∞–Ω—ã:</strong>\n${extraOutput}`;
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
